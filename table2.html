<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table with colspan</title>
</head>
<body>
    <table border="1">
        <caption>
            Life Expectancy By Current Age
        </caption>
        <thead>
            <tr>
            <th colspan="2"> 65</th>
            <th colspan="2"> 40 </th>
            <th colspan="2"> 20 </th></tr>
        </thead>
        <tbody>
            <tr>
                <th> Men</th>
                <th>Women</th>
                <th> Men</th>
                <th>Women</th>
                <th> Men</th>
                <th>Women</th>
            </tr>
            <tr>
                <td> 82</td>
                <td> 85</td>
                <td> 82</td>
                <td> 85</td>
                <td> 82</td>
                <td> 85</td>
            </tr>
        </tbody>
</table>
    
</body>
</html>
